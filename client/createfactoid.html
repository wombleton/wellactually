<template name="createfactoid">
  <div class="form-group">
    <label>Claim</label>
    <input class="form-control" type="text" name="claim" placeholder="What you're fact-checking" autofocus="true">
    <div class="help-block hidden">
      <span class="text-danger">
        Claim has to be less than 200 characters long.
      </span>
    </div>
  </div>
  <div class="form-group">
    <label>Summary</label>
    <input class="form-control" type="text" name="summary" placeholder="Summarise the fact check">
    <div class="help-block hidden">
      <span class="text-danger">
        Summary has to be less than 200 characters long.
      </span>
    </div>
  </div>
  <div class="form-group">
    <label>Discussion</label>
    <textarea class="form-control" rows="7" name="discussion" placeholder="What's right and wrong about it. Keep it short &amp; sweet!"></textarea>
    <div class="help-block hidden">
      <span class="text-danger">
        Discussion has to be less than 5000 characters long.
      </span>
    </div>
  </div>
  <div class="form-group">
    <label>Reference</label>
    <input class="form-control" type="text" name="reference" placeholder="http://example.com/source">
  </div>
  <div class="form-group">
    <label>Verdict</label>
    <div class="btn-group" data-toggle="buttons">
      <label class="btn btn-default">
        <input type="radio" name="verdict" value="true"> 
        <i class="glyphicon glyphicon-thumbs-up"></i>
        True
      </label>
      <label class="btn btn-default">
        <input type="radio" name="verdict" value="partial"> 
        <i class="glyphicon glyphicon-warning-sign"></i>
        Partially True
      </label>
      <label class="btn btn-default">
        <input type="radio" name="verdict" value="false"> 
        <i class="glyphicon glyphicon-thumbs-down"></i>
        False
      </label>
      <div class="help-block hidden">
        <span class="text-danger">
          You have to pick a verdict.
        </span>
      </div>
    </div>
  </div>
  {{#unless currentUser}}
    <div class="alert alert-info">
      <i class="glyphicon glyphicon-info-sign"></i>
      You'll need to log in before you can create this fact check.
    </div>
  {{/unless}}
  <button type="submit" disabled="disabled" class="btn btn-lg btn-block btn-primary">Create Fact Check</button>
</template>
